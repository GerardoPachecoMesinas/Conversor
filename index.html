<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de Longitudes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" style="background-color: rgb(20, 18, 119); color: aliceblue; padding-bottom: 540px;">

        <div class="container" style="padding-top: 50px; padding-bottom: 50px;" id="descripcion">
            <div class="row p-3 text-center">
                <div class="col">
                    <h1 id="encabezado">Conversor de longitud</h1>
                </div>
            </div>
        </div>
    
        <div class="container mb-4" id="calculos">

            <div class="row d-flex justify-content-center align-items-center mb-4">
                <div class="col-5">
                    <div class="input-group mb-3 justify-content-center">
                        <span class="input-group-text" style="background-color: rgb(171, 172, 179); color: black;" id="inputGroup-sizing-default">Centimetros</span>
                        <input id="input1" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

                <div class="col-1"></div>

                <div class="col-5">
                    <div class="input-group mb-3 justify-content-center">
                        <span class="input-group-text" style="background-color: rgb(171, 172, 179); color: black;" id="inputGroup-sizing-default">Pulgadas</span>
                        <input id="input2" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="conversor.js"></script>

</body>
</html>
